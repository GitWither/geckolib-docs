# If you add a page, you must add it to the index here
nav:
  - Home:
      - Home: 'index.md'
  - 2.0.0 Documentation:
      - Getting Started: 'documentation/index.md'
      - Animations:
          - Using Your Animations: 'documentation/Using-Your-Animations.md'
          - Animation Controllers: 'documentation/Animation-Controllers.md'
          - Animation Managers: 'documentation/Animation-Managers.md'
          - Sounds, Particles, and Custom Keyframes: 'documentation/Sounds,-Particles,-and-Custom-Instruction-Keyframes.md'
          - Examples: 'documentation/Examples.md'
      - Features:
          - Miscellaneous Features: 'documentation/Miscellaneous-Features.md'
          - Troubleshooting: 'documentation/Troubleshooting.md'
          - Credits: 'documentation/Credits.md'
  - 3.0.0 Documentation:
      - Installation: '3.0.0/index.md'

repo_name: GeckoLib
repo_url: https://github.com/bernie-g/geckolib
# Do not edit in PRs below here
site_name: ' '
edit_uri: ""
theme:
  name: material
  custom_dir: theme/material/overrides
  font:
    code: GravityBold
  favicon: 'images/favicon.png'
  logo: 'images/geckolib_webtitle.png'
  features:
    - navigation.tabs
    - navigation.expand

extra_css:
  - 'stylesheet/extra_stylesheet.css'

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - codehilite:
      guess_lang: false
      use_pygments: true
      linenums: true

